                &nbsp;
            </div>

            </div>
            <div class="col-md-4">

            </div>
        </div>
        <div class="row">

                &nbsp;
            </div>
            <div class="col-md-6">


                <span>Location : </span>

            </div>
            <div class="col-md-3">
                &nbsp;
            </div>
        </div>
        <div class="row">

                </div>
                
            </div>

                    <input type="time" ng-model="1stfrTime" />

                    <input type="time" ng-model="1sttoTime" />
                </div>
                <div class="padding-10">
                    <span>From time</span>
                    <input type="time" ng-model="1stfrTime" />
                    <span>To Time</span>
                    <input type="time" ng-model="1sttoTime" />
