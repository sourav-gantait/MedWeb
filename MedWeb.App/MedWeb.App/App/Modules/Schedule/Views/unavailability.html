<div class="form-group" role="form" ng-controller="unavailable">
    <form name="unavailableDoctor" role="form">
        <div class="row">
            <div class="col-md-4">
                &nbsp;
            </div>
            <div class="col-md-4 align-center">
                <h3>Unavailability Setup</h3>
            </div>
            <div class="col-md-4">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                &nbsp;
            </div>
            <div class="col-md-1">
                <div class="padding-10">
                    <span>Location :</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="padding-10">
                    <select name="location" ng-model="locations" class="form-control" style="width: 45%" ng-options="location.name for location in locations">
                        <option value="">location</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                &nbsp;
            </div>
        </div>
        <div class="row">
            &nbsp;
        </div>
        <div class="row">
            <div class="col-md-3">
                &nbsp;
            </div>
            <div class="col-md-1">
                <div class="padding-10">
                    <span>Everyday :</span>
                </div>

            </div>
            <div class="col-md-5">
                <div class="padding-10">
                    <span>From</span>
                    <input kendo-time-picker id="time" ng-model="fromTime" style="width: 25%;" />
                    <span>To</span>
                    <input kendo-time-picker id="time" ng-model="toTime" style="width: 25%;" />
                    <button type="button" class="btn btn-info btn-form" style="float: right;" ng-model="value.time" ng-click="addTime()">Add Time</button>
                </div>
            </div>
            <div class="col-md-3">

                <div class="padding-10">
                    <ul>
                        <li ng-repeat="time in timeList">{{time.fromTime}}-{{time.toTime}}
                            <button type="button" class="btn btn-danger btn-xs" style="float: right;" ng-click="removeEverydayTime(time)">x</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            &nbsp;
        </div>
        <div id="weekly"></div>
        <div id="container">
            <div class="row">

                <div class="col-md-3">
                    &nbsp;
                </div>
                <div class="col-md-1">
                    <div class="padding-10">
                        <span>Weekly</span>
                    </div>
                </div>


                <div class="col-md-5">
                    <div class="row">
                        <div class="padding-10">

                            <div class="col-sm-2"><span>Recur :</span></div>
                            <div class="col-sm-3">
                                <input type="radio" class="radio" name="everyweek" ng-model="everyweek" value="every" ng-change="weeksunchecked()" />Every Week
                            </div>
                            <div class="col-sm-7">
                                <label>
                                    <input type="radio" class="radio" name="everyweek" ng-model="everyweek" value="option" /></label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="checkweek" ng-checked="yes" ng-model="firstweek" ng-disabled="everyweek=='every'" />1st</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="checkweek" ng-checked="yes" ng-model="secondweek" ng-disabled="everyweek=='every'" />2nd</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="checkweek" ng-checked="yes" ng-model="thirdweek" ng-disabled="everyweek=='every'" />3rd</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="checkweek" ng-checked="yes" ng-model="fourthweek" ng-disabled="everyweek=='every'" />4th</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="checkweek" ng-checked="yes" ng-model="fifthweek" ng-disabled="everyweek=='every'" />5th</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="padding-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkday" ng-model="sunday" />Sun</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkday" ng-model="monday" />Mon</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkday" ng-model="tuesday" />Tue</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkday" ng-model="wednesday" />Wed</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkday" ng-model="thursday" />Thu</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkday" ng-model="friday" />Fri</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkday" ng-model="saturday" />Sat</label>

                        </div>
                    </div>
                    <div class="padding-10">
                        <button type="button" class="btn btn-info btn-form" style="float: right;" name="addweeklyButton" ng-model="addweekly" ng-click="cloneweekly()">Add Weekly</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="padding-10">

                            <span>From </span>
                            <input kendo-time-picker id="time" ng-model="weeklyfromTime" style="width: 38%" />
                            <span>To </span>
                            <input kendo-time-picker id="time" ng-model="weeklytoTime" style="width: 38%" />


                            <div class="padding-10">
                                <button type="button" class="btn btn-info btn-form" style="float: right;" ng-model="weeklytimeAdd" ng-click="addWeeklyTime()">Add time</button>
                            </div>
                        </div>
                    </div>
                    <div class="padding-10">
                        <ul>
                            <li ng-repeat="weeklytime in weeklytimeList">{{weeklytime.fromTime}}-{{weeklytime.toTime}}
                                <button type="button" class="btn btn-danger btn-xs" style="float: right;" ng-click="removeTime(weeklytime)">x</button></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <div class="col-md-3">
                    &nbsp;
                </div>
                <div class="col-md-1">
                    <div class="padding-10">
                        <span>Monthly</span>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-sm-7">
                            <div class="padding-10">
                                <div class="demo section k-content">

                                    <input kendo-date-picker
                                        ng-model="dateString"
                                        k-ng-model="dateObject"
                                        k-parse-formats ="['yyyy-MM-ddTHH:mm:sszzz']" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="padding-10">
                                <button type="button" class="btn btn-info btn-form" style="float: right;" ng-model="addDateMonthly" ng-click="addDate()">Add Date</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7">
                            <div>
                                <ul>
                                    <li ng-repeat="date in dateList">{{date.date | date:"EEEE, MMMM d, yyyy " }}
                                <button type="button" class="btn btn-danger btn-xs" style="float: right;" ng-click="removeDate(date)">x</button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="padding-10">
                            <span>From </span>
                            <input kendo-time-picker id="monthlyfromTime" ng-model="monthlyfromTime" style="width: 38%" />
                            <span>To </span>
                            <input kendo-time-picker id="monthlytoTime" ng-model="monthlytoTime" style="width: 38%" />
                            <div class="padding-10">
                                <button type="button" ng-model="monthlytimeAdd" class="btn btn-info btn-form" ng-click="addTimeForMonthly()" style="float: right;">Add Time</button>
                            </div>
                        </div>
                    </div>
                    <div class="padding-10">
                        <ul>
                            <li ng-repeat="time in timeForMonthly">
                                <button type="button" class="btn btn-danger btn-xs" ng-click="removeTimeForMonthly(monthlytime)" style="float:right;">x</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
